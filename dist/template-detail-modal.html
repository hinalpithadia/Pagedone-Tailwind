<!doctype html>
<html>
<head>
  <title>Pagedone</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/themes/prism.min.css" />
  <link href="css/styles-output.css" rel="stylesheet">
</head>
<body class="font-inter ">
  <div class="page-container">
   
    <main>
      <div class="w-full bg-white lg:flex">
     
        <div class="flex-auto w-full min-w-0 lg:ml-56 xl:ml-72 lg:static lg:max-h-full lg:overflow-visible">
          <div class="flex w-full ">
          <!----------Middlebar Start---------->
          <div
          class="flex-auto w-full max-w-5xl mx-auto min-w-0 mt-16 px-5 py-14">
          
        <div id="mainContent">
         
              <div class="mt-8 code-example">
                <div class="code-preview-wrapper">
                    <div class="code-preview">
                        <div class="w-full relative">
                          <button type="button" class="modal-button py-2.5 px-5 text-xs bg-indigo-600 text-white rounded-full cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 hover:bg-indigo-700" data-pd-overlay="#pd-basic-modal" data-modal-target="pd-basic-modal" data-modal-toggle="pd-basic-modal">
                            Default modal
                          </button>
                              <div id="pd-basic-modal" class="pd-overlay hidden w-full h-full fixed top-0 left-0 z-[60] overflow-x-hidden overflow-y-auto ">
                                <div class="opacity-0  ease-out  sm:max-w-lg sm:w-full m-5 sm:mx-auto modal-open:opacity-100 transition-all modal-open:duration-500">
                                  <div class="flex flex-col bg-white rounded-2xl py-4 px-5">
                                    <div class="flex justify-between items-center pb-4 border-b border-gray-200">
                                      <h4 class="text-sm text-gray-900 font-medium">Modal simple</h4>
                                      <button class="block cursor-pointer close-modal-button" data-pd-overlay="#pd-basic-modal" data-modal-target="pd-basic-modal">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                          <path d="M7.75732 7.75739L16.2426 16.2427M16.2426 7.75739L7.75732 16.2427" stroke="black" stroke-width="1.6" stroke-linecap="round"></path>
                                          </svg>
                                          
                                      </button>
                                    </div>
                                    <div class="overflow-y-auto py-4 min-h-[100px]">
                                      <p class=" text-gray-600 text-sm">
                                        This is the regular modal with supporting text below as additional content
                                      </p>
                                    </div>
                                    <div class="flex items-center justify-end pt-4 border-t border-gray-200 space-x-4">
                                      <button type="button" class="pd-dropdown-toggle py-2.5 px-5 text-xs bg-indigo-50 text-indigo-500 rounded-full cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 hover:bg-indigo-100 close-modal-button" data-pd-overlay="#pd-basic-modal" data-modal-target="pd-basic-modal">Cancel</button>
                                      <button type="button" class="py-2.5 px-5 text-xs  bg-indigo-500 text-white rounded-full cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 hover:bg-indigo-700 close-modal-button" data-pd-overlay="#pd-basic-modal" data-modal-target="pd-basic-modal">Okay, got it</button>
                                    </div>
                                </div>
                               
                                </div>
                              </div>
                              <div id="backdrop" class="fixed hidden top-0 left-0 w-full h-full bg-black/50 z-[50]"></div>
                        </div> 
                    </div>
                </div>
              
              </div>
             
        </div>
          </div>
        <!----------Middlebar End---------->
     
      </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/prism.min.js"></script>
  <script>
    function resizeIframe(obj) {
      obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    }
  </script>
  <script>
    
    function openModal(modalId) {
        var modal = document.getElementById(modalId);
         var backdrop = document.getElementById('backdrop');
        // var modal_box = document.getElementById('modal-box');
       
        
        if (modal) {
          document.body.classList.add('overflow-hidden');
          modal.classList.remove('hidden');
            setTimeout((function() {
              modal.classList.add('open');
              
           }
           ), 200)
          console.log(modal);
          // slideUp(modal, 3000);
          // Use requestAnimationFrame to ensure CSS changes are applied
          
          // animateSlideDown(modal, window.innerHeight, 0, 300, easeOutCubic);
          backdrop.classList.remove('hidden');
        
        }
      }

    function closeModal(modalId) {
      console.log(modalId);
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.add('hidden');
        modal.classList.remove('open')
        document.body.classList.remove('overflow-hidden');
        // modalOpacity = modal.querySelector('.opacity-100');
        // modalOpacity.classList.add('opacity-0')
        // modalOpacity.classList.remove('opacity-100')
      }
      backdrop.classList.add('hidden');
    }
    // var backdrop = document.getElementById('backdrop');
    // backdrop.addEventListener('click', function (event) {
    //   if (currentModal) {
    //     var modal = document.getElementById(currentModal);
    //     if (modal && !modal.contains(event.target)) {
    //       closeModal(currentModal);
    //     }
    //   }
    // });
    const openModalButtons = document.querySelectorAll('.modal-button');
      openModalButtons.forEach(button => {
        button.addEventListener('click', () => {
          const modalId = button.getAttribute('data-modal-target');
          currentModal = modalId;
          setTimeout(openModal(modalId), 1000);
        });
      });

      // Attach event listeners to close modal buttons
      const closeModalButtons = document.querySelectorAll('.close-modal-button');
      closeModalButtons.forEach(button => {
        button.addEventListener('click', () => {
          const modalId = button.getAttribute('data-modal-target');
          currentModal = null;
          closeModal(modalId);
        });
      });

window.onclick = function (event) {
      var modal = document.getElementById(currentModal);
        if (event.target == modal) {
          modal.style.display = "none";
          var backdrop = document.getElementById('backdrop');
          backdrop.classList.add('hidden');
        }
      }
  </script>
</body>
</html>
