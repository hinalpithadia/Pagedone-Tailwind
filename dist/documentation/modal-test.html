<!doctype html>
<html>
<head>
  <title>Pagedone</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/themes/prism.min.css" />
  <link href="../css/styles-output.css" rel="stylesheet">
</head>

<body class="font-inter ">
    <button id="open-modal-button" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded">Open Modal</button>
    <div id="modal" class="fixed inset-0 z-50 overflow-hidden items-center justify-center hidden ">
        <div class="bg-white w-full max-w-md p-4 rounded-lg shadow-md transform transition-transform duration-300">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-semibold">Modal Title</h2>
            <button id="close-modal" class="text-gray-500 hover:text-gray-600 focus:outline-none">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <p class="text-gray-700">Modal content goes here.</p>
        </div>
      </div>
      <div id="overlay" class="fixed inset-0 opacity-0 "></div>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
  const modal = document.getElementById("modal");
  const overlay = document.getElementById("overlay");
  const closeModalButton = document.getElementById("close-modal");

  // Function to open the modal
  function openModal() {
    console.log('hi');
    modal.classList.add("flex");
    modal.classList.add("flex");
    overlay.classList.add("opacity-50");
    document.body.style.overflow = "hidden"; // Prevent scrolling when the modal is open
  }

  // Function to close the modal
  function closeModal() {
    modal.classList.remove("translate-y-0");
    overlay.classList.remove("opacity-50");
    document.body.style.overflow = ""; // Allow scrolling again
  }

  // Event listener to open the modal
  document.getElementById("open-modal-button").addEventListener("click", openModal);

  // Event listener to close the modal when the close button is clicked
  closeModalButton.addEventListener("click", closeModal);

  // Event listener to close the modal when the overlay is clicked
  overlay.addEventListener("click", closeModal);

  // Event listener to close the modal when the "Esc" key is pressed
  document.addEventListener("keydown", function (event) {
    if (event.key === "Escape") {
      closeModal();
    }
  });
});

      </script>
</body>
</html>
